    <title>Bosque de Juguetes - Construcción</title>

    <style>
      .date {
        text-align: center;
      }

      .clock {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
      }

      .clock span {
        margin: 0 10px;
      }

      .message {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body class="coming-soon-promo-style-1">
    <!-- LOADER -->
    <div id="loader-wrapper">
      <div id="loader-container">
        <div class="stick"></div>
        <div class="stick"></div>
        <div class="stick"></div>
        <div class="stick"></div>
        <div class="stick"></div>
        <div class="stick"></div>
        <div class="loader-titel">Loading...</div>
      </div>
    </div>

    <div id="content-wrapper">
      <div class="block coming-soon-style1" id="home">
        <audio autoplay>
          <source src="mp3/track.mp3" type="audio/mpeg" />
        </audio>

        <div class="container">
          <div class="row">
            <div class="col-md-7 margin-top-50">
              <article>
                <h1 class="h1">Bosque de Juguetes</h1>
                <h2 class="h2">¡Sitio web en Construcción!</h2>
              </article>
            </div>
          </div>

          <div class="container margin-top-30">
            <div class="date">
              <div class="clock">
                <span id="days">00</span> días <span id="hours">00</span> horas
                <span id="minutes">00</span> minutos
                <span id="seconds">00</span> segundos
              </div>
              <div class="message" id="message"></div>
            </div>
          </div>

          <script>
            // Define la fecha de destino (puedes cambiarla a la fecha que desees).
            var countDownDate = new Date("Jan 20, 2024 00:00:00").getTime();

            // Actualiza el contador cada segundo.
            var x = setInterval(function () {
              var now = new Date().getTime();
              var distance = countDownDate - now;

              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor(
                (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
              );
              var minutes = Math.floor(
                (distance % (1000 * 60 * 60)) / (1000 * 60)
              );
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);

              // Actualiza los elementos en la página con los valores calculados.
              document.getElementById("days").innerHTML = days;
              document.getElementById("hours").innerHTML = hours;
              document.getElementById("minutes").innerHTML = minutes;
              document.getElementById("seconds").innerHTML = seconds;

              var messageElement = document.getElementById("message");

              // Si la cuenta regresiva ha terminado, muestra un mensaje.
              if (distance < 0) {
                clearInterval(x);
                messageElement.innerHTML = "¡Tiempo agotado!";
              } else {
                messageElement.innerHTML = "¡Faltan para la inauguración!";
              }
            }, 1000);
          </script>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-6 mob-block-left">
              <div class="wall_wrap margin-top-100">
                <img class="wall" src="img/wall.png" alt="" />
                <span class="eye"></span>
                <img class="man" src="img/man.png" alt="" />
                <img class="mire" src="img/mire.png" alt="" />
                <img class="drop" src="img/drop.png" alt="" />
              </div>
              <div class="chip"></div>
              <div class="chip second"></div>
            </div>
            <div class="col-md-6 col-sm-6 mob-block-right">
              <img class="pit" src="img/pit.png" alt="" />
              <img class="land" src="img/land.png" alt="" />
              <div class="chip third"></div>
              <div class="excavator margin-top--100">
                <div class="scoop-crane-wrap">
                  <img class="scoop" src="img/scoop.png" alt="" />
                  <img
                    class="crane-element"
                    src="img/crane-element.png"
                    alt=""
                  />
                </div>
                <img class="crane" src="img/crane.png" alt="" />
                <span class="wheel"></span>
                <span class="wheel second"></span>
                <span class="wheel fourth"></span>
                <span class="wheel third"></span>
                <span class="wheel-small"></span>
                <span class="wheel-small second"></span>
              </div>
            </div>

        </footer>
      </div>
